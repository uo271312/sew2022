    <section>

    <h2>Cuestionario de satisfacción</h2>
    <form>
        <p><label for="name">Nombre: <input id="name"></label></p>
        <p><label for="email">Email: <input id="email" type=email></label></p>
        <fieldset>
        <p> Version/es utilizada/s:</p>
            <p><label for="10"> <input id="10" type=checkbox> 10</label></p>
            <p><label for="9"> <input id="9" type=checkbox> 9 </label></p>
            <p><label for="8"> <input id="8" type=checkbox> 8 </label></p>
        </fieldset>
        <fieldset>
            <p> Nivel de conocimientos:</p>
            <p><label for="experto"> <input id="experto" type=radio name=size> Experto </label></p>
            <p><label for="avanzados"> <input id="avanzados" type=radio name=size> Avanzados </label></p>
            <p><label for="basicos"> <input id="basicos" type=radio name=size> Básicos </label></p>
        </fieldset>
        <fieldset>
        <p> Problemas de uso:</p>
            <p><label for="dificultad"> <input id="dificultad" type=checkbox> Dificultad al utilizar las guias</label></p>
            <p><label for="instalacion"> <input id="instalacion" type=checkbox> Problemas de instalación </label></p>
            <p><label for="rendimiento"> <input id="rendimiento" type=checkbox> Problemas de rendimineto </label></p>
            <p><label for="interfaz"> <input id="interfaz" type=checkbox> Problemas para entender la interfaz </label></p>
        </fieldset>
        <p><label for="problemas">Otros problemas de uso: <textarea id="problemas"></textarea></label></p>
        <input type="submit" value="Enviar" />
         
       </form>
