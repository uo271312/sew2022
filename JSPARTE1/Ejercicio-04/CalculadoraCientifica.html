<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora científica</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>
</head>

<body>

    <h1>Calculadora Científica</h1>

    <main>
        <section>
            <label for="pantalla">Pantalla calculadora:</label>
            <input type="text" id="pantalla" disabled />
        </section>
        <form>
            <input type="button"  value="CE" onclick="calculadora.borrar();" />
            <input type="button" value="Del" onclick="calculadora.borrarUno();" />
            <input type="button"  value="mrc" onclick="calculadora.mrc();" />
            <input type="button"  value="m-" onclick="calculadora.mMenos();" />
            <input type="button"  value="m+" onclick="calculadora.mMas();" />
            <input type="button"  value="x^2" onclick="calculadora.cuadrado();" />
            <input type="button"  value="x^y" onclick="calculadora.xpotenciay();" />
            <input type="button"  value="sin" onclick="calculadora.seno();" />
            <input type="button"  value="cos" onclick="calculadora.coseno();" />
            <input type="button"  value="tan" onclick="calculadora.tangente();" />
            <input type="button"  value="ln" onclick="calculadora.neperiano();" />
            <input type="button"  value="x^3" onclick="calculadora.cubo();" />
            <input type="button"  value="x√y" onclick="calculadora.xraizy();" />
            <input type="button"  value="asin" onclick="calculadora.arcoseno();" />
            <input type="button"  value="acos" onclick="calculadora.arcocoseno();" />
            <input type="button"  value="atan" onclick="calculadora.arcotangente();" />
            <input type="button"  value="*" onclick="calculadora.multiplicacion('*');" />
            <input type="button"  value="√" onclick="calculadora.raiz();" />
            <input type="button"  value="10^x" onclick="calculadora.diezExp();" />
            <input type="button"  value="log" onclick="calculadora.log();" />
            <input type="button"  value="Exp" onclick="calculadora.exp();" />
            <input type="button"  value="1/x" onclick="calculadora.inversa();" />
            <input type="button"  value="n!" onclick="calculadora.factorial();" />
            <input type="button"  value="Mod" onclick="calculadora.modulo();" />
            <input type="button"  value="e^x" onclick="calculadora.eElevadox();" />
            <input type="button"  value="7" onclick="calculadora.digitos('7');" />
            <input type="button"  value="8" onclick="calculadora.digitos('8');" />
            <input type="button"  value="9" onclick="calculadora.digitos('9');" />
            <input type="button"  value="/" onclick="calculadora.division();" />
            <input type="button"  value="π" onclick="calculadora.pi();" />
            <input type="button"  value="4" onclick="calculadora.digitos('4');" />
            <input type="button"  value="5" onclick="calculadora.digitos('5');" />
            <input type="button"  value="6" onclick="calculadora.digitos('6');" />
            <input type="button"  value="-" onclick="calculadora.resta();" />
            <input type="button"  value="(" onclick="calculadora.parIzq();" />
            <input type="button" value="1" onclick="calculadora.digitos('1');" />
            <input type="button"  value="2" onclick="calculadora.digitos('2');" />
            <input type="button"  value="3" onclick="calculadora.digitos('3');" />
            <input type="button"  value="+" onclick="calculadora.suma();" />
            <input type="button"  value=")" onclick="calculadora.parDer();" />
            <input type="button"  value="+/-" onclick="calculadora.negado();" />
            <input type="button"  value="0" onclick="calculadora.digitoAvanzado('0');" />
            <input type="button"  value="," onclick="calculadora.punto('.');" />
            <input type="button"  value="=" onclick="calculadora.igualAvanzado();" />
        </form>
    </main>


</body>

</html>
