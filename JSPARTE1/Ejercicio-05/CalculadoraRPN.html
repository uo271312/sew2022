<!DOCTYPE HTML>
<html lang="es">
    <head>
    <meta charset="UTF-8"/>
    <title>Calculadora RPN</title>
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    <script src="CalculadoraRPN.js"></script>
    </head>
    <body>
        
        <h1>Calculadora RPN</h1>
            <main>
                <section>
                <input type="text" id="pantalla4" disabled/>
                <input type="text" id="pantalla3" disabled/>
                <input type="text" id="pantalla2" disabled/>
                <input type="text" id="pantalla1" disabled/>
                <input type="text" id="pantalla0" disabled/>
                </section>
                <form>
				<input type="button" id="raiz" value="√"  onclick="calculadora.raiz();"/>
                <input type="button" id="cuadrado" value="x^2"   onclick="calculadora.cuadrado();"/>
                <input type="button" id="xpotenciay" value="x^y"   onclick="calculadora.xpotenciay();"/>
                <input type="button" id="sin" value="sin"  onclick="calculadora.seno();"/>
                <input type="button" id="borrar" value="C"   onclick="calculadora.borrar();"/>
                <input type="button" id="tan" value="tan"   onclick="calculadora.tangente();"/>
                <input type="button" id="cos" value="cos"   onclick="calculadora.coseno();"/>
                <input type="button" id="10exp" value="10^x"   onclick="calculadora.diezaX();"/>
                <input type="button" id="xraizy" value="x√y"  onclick="calculadora.xraizy();"/>
                <input type="button" id="multiplicacion" value="*" onclick="calculadora.multiplicacion();"/>
                <input type="button" id="acos" value="acos"  onclick="calculadora.arcocoseno();"/>
                <input type="button" id="atan" value="atan"  onclick="calculadora.arcotangente();"/>
                <input type="button" id="negado" value="+/-" onclick="calculadora.negado();"/>
                <input type="button" id="ln" value="ln"  onclick="calculadora.neperiano();"/>
                <input type="button" id="division" value="/"  onclick="calculadora.division();"/>
                <input type="button" id="log" value="log"  onclick="calculadora.log();"/>
                <input type="button" id="siete" value="7" onclick="calculadora.digitos('7');"/>
                <input type="button" id="ocho" value="8" onclick="calculadora.digitos('8');"/>
                <input type="button" id="nueve" value="9" onclick="calculadora.digitos('9');"/>
                <input type="button" id="menos" value="-" onclick="calculadora.resta();"/>
				<input type="button" id="eElevadox" value="e^x"  onclick="calculadora.exp();"/>
                <input type="button" id="cuatro" value="4" onclick="calculadora.digitos('4');"/>
                <input type="button" id="cinco" value="5" onclick="calculadora.digitos('5');"/>
                <input type="button" id="seis" value="6" onclick="calculadora.digitos('6');"/>
                <input type="button" id="mas" value="+" onclick="calculadora.suma();"/>
                <input type="button" id="factorial" value="n!"  onclick="calculadora.factorial();"/>
                <input type="button" id="uno" value="1" onclick="calculadora.digitos('1');"/>
                <input type="button" id="dos" value="2" onclick="calculadora.digitos('2');"/>
                <input type="button" id="tres" value="3" onclick="calculadora.digitos('3');"/>
                <input type="button" id="enter" value="enter" onclick="calculadora.enter();"/>
                <input type="button" id="asin" value="asin"  onclick="calculadora.arcoseno();"/>
                <input type="button" id="coma" value="," onclick="calculadora.digitos('.');"/>
                <input type="button" id="cero" value="0" onclick="calculadora.digitos('0');"/>
                
                </form>
                
				
            </main>
        
		
		
    </body>
</html>
